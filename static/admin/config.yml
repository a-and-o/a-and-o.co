backend:
  name: git-gateway
  branch: master

media_folder: "/src/pages/blog/img"
public_folder: "img"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "layout", widget: "hidden", default: "post"}
      - {label: "Path", name: "path", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "about"
    label: "About"
    folder: "src/pages/about"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "layout", widget: "hidden", default: "page"}
      - {label: "Path", name: "path", widget: "hidden", default: "/about"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "resume"
    label: "Résumé"
    folder: "src/pages/resume"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "layout", widget: "hidden", default: "page"}
      - {label: "Path", name: "path", widget: "hidden", default: "/resume"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
