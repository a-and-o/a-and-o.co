backend:
  name: git-gateway
  branch: master

media_folder: "/static/media"
public_folder: "/media"

collections:
  - name: "post"
    label: "Post"
    folder: "src/pages/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Updated Date", name: "updated", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Published", name: "published", widget: "select", options: [true, false]}
      - {label: "Author", name: "author", widget: "select", options: [{label: "Olivia", value: "olivia"}, {label: "Adam", value: "adam"}]}
      - {label: "Body", name: "body", widget: "markdown"}
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
      - label: Drafts
        field: draft
